<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGE COFFEE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="discountOffer">
            <h1 class="text-center py-2">Flat 30% off</h1>
        </div>
        <nav class="nav">
            <div class="logo">
                <img class="logoImg" src="./images/logo.png" alt="">
                <!-- <div class="logo2">
                    <img class="lg:w-[9vw] w-[20vw] opacity-0 absolute top-0" src="./images/logo.png" alt="">
                </div> -->
            </div>
            <div class="hr"></div>
            <div class="links">
                <a class="link" href="#">best combos</a>
                <a class="link" href="#">best seller</a>
                <a class="link" href="#">shop</a>
                <a class="link" href="#">science</a>
            </div>
            <div class="hr2"></div>
            <div class="navRightLinks">
                <img width="30" height="30" src="https://img.icons8.com/ios/50/000000/search--v1.png"
                    alt="search--v1" />
                <img width="30" height="30" src="https://img.icons8.com/glyph-neue/64/000000/user--v1.png"
                    alt="user--v1" />
                <img width="30" height="30" src="https://img.icons8.com/pastel-glyph/64/000000/shopping-cart--v2.png"
                    alt="shopping-cart--v2" />
            </div>
        </nav>
        <div class="page1">
            <div class="bannerImg">
                <img src="./images/banner.webp" alt="">
            </div>
            <div class="offer"></div>
            <div class="upper ">
                <img class="upperImg" src="upper.png" alt="">
            </div>
            <div class="bgWhite"></div>
        </div>
        <div class="page2">
            <div class="videoAnimation">
                <div class="playIcon">
                    <img class="playImg" src="https://img.icons8.com/wired/100/000000/circled-play.png"
                        alt="circled-play" />
                </div>
                <h2 class="playText">Watch Showreel</h2>
                <video src="./video/video.mp4"></video>
            </div>
        </div>
        <div class="page3">
            <div class="moving-div">
                <div class="blur-left"></div>
                <div class="move">
                    <img src="https://ragecoffee.com/cdn/shop/files/logo1-min_500x.png?v=1639822939" alt="">
                    <img src="https://ragecoffee.com/cdn/shop/files/logo2-min_500x.png?v=1639822966" alt="">
                    <img src="https://ragecoffee.com/cdn/shop/files/logo3-min_500x.png?v=1639822981" alt="">
                    <img src="https://ragecoffee.com/cdn/shop/files/logo4-min_500x.png?v=1639822996" alt="">
                </div>
                <div class="move">
                    <img src="https://ragecoffee.com/cdn/shop/files/logo1-min_500x.png?v=1639822939" alt="">
                    <img src="https://ragecoffee.com/cdn/shop/files/logo2-min_500x.png?v=1639822966" alt="">
                    <img src="https://ragecoffee.com/cdn/shop/files/logo3-min_500x.png?v=1639822981" alt="">
                    <img src="https://ragecoffee.com/cdn/shop/files/logo4-min_500x.png?v=1639822996" alt="">
                </div>
                <div class="blur-right"></div>
            </div>
        </div>




    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
